<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Student Form</title>
</head>

<body>
    <h2>Goverment Student Form</h2>
    <p>Basic details</p>
    <!-- <form method="get" onsubmit="submit()"> -->
        <label>Student Full Name: </label>
        <input type="text" name="studentName" placeholder="Enter Full Name" id="studentName">
        <br><br>

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter Age" id="age">
        <br><br>

        <label>Date of Birth :</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <label>Father's Name:</label>
        <input type="text" name="fatherName" placeholder="Enter Father's Name" id="fatherName">
        <br><br>

        <label>Mobile Number:</label>
        <input type="tel" name="mobile" placeholder="Enter Mobile Number" id="mobile">
        <br><br>

        <button onclick="submit()"> Submit</button>
    <!-- </form> -->

    <script src="./script-bio.js"></script>
</body>

</html>
