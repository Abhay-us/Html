<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <div id="header">
        <div id="logo">
            <img src="./images/logo.png" alt="sddeed">
            <div class="contact-bar">
                <div class="contact-bar-item contact-bar-item-1">
                    <i class="fa-solid fa-location-dot" id="address-icon"></i>
                    <p class="contact-address">
                        <span class="contact-address-heading">Address:</span>
                        <br>
                        <span class="contact-address-text">2A0, Queenstown St, USA.</span>
                    </p>
                </div>
                <div class="contact-bar-item contact-bar-item-2">
                    <i class="fa-solid fa-envelope-open-text" id="email-icon"></i>
                    <p class="contact-email">
                        <span class="contact-email-heading">Mail Us:</span>
                        <br>
                        <span class="contact-email-text">2A0, Queenstown St, USA.</span>
                    </p>
                </div>
                <div class="contact-bar-item contact-bar-item-3">
                    <button class="contact-bar-button">Get Quotes</button>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
