<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form action="GET" align="center">
        <table border="15" align="center">
            <tr>
                <td> <label for="firstname"> First Name:-</label>
                </td>
                <td>
                    <input type="text" name="myfirstname" placeholder="Enter First Name" id="firstname" required>
                </td>
            </tr>
            <tr>
                <td>
                    
                    <label for="myage"> Age:-</label>
                </td>
                <td> <input type="number" name="myage" id="age" min="0" max="130" placeholder="Enter Age"></td>
            </tr>
            <tr>
                <td> <label for="email"> Email:-</label></td>
                <td> <input type="email" name="myemail" id="email"></td>
            </tr>


            <tr>
                <td><label for="phoneNo"> PhoneNo:-</label></td>
                <td> <input type="tel" name="myphone" id="phone"></td>
            </tr>

            <tr>
                <td><label for="dob"> DOB:-</label></td>
                <td> <input type="date" name="mydob" id="dob">
                </td>
            </tr>

            <tr>
                <td> <label for="dobtime"> DOBTime:-</label></td>
                <td> <input type="dobtime" name="dobtime" id="dobtime">
                </td>
            </tr>
            <tr>
                <td> <label for="mydatetime"> MyDateTime:-</label>
                </td>
                <td> <input type="datetime" name="mydatetime" id="datetime">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="datetimelocal"> DateTimeLocal:-</label>
                </td>
                <td>
                    <input type="datetime-local" name="datetimelocal" id="datetimelocal">
                </td>
            </tr>


            <tr>
                <td>
                    <label for="month"> Month:-</label>
                </td>
                <td>
                    <input type="month" name="month" id="month">
                </td>
            </tr>


            <tr>
                <td>
                    <label for="gender"> Gender:-</label>
                </td>
                <td>
                    <label for="male"> Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female"> Female</label>
                    <input type="radio" name="gender" id="female">
                </td>
            </tr>



            <tr>
                <td>
                    <label for="hobbies">Hobbies:-</label>
                </td>
                <td>
                    <label for="reading"> Reading</label>
                    <input type="checkbox" name="hobbies" id="reading">
                    <label for="Writing"> Writing</label>
                    <input type="checkbox" name="hobbies" id="Writing">
                    <label for="Singing"> Singing</label>
                    <input type="checkbox" name="hobbies" id="Singing">

                </td>
            </tr>

            <tr>
                <td>
                    <label for="buttons">Buttons:-</label>
                </td>
                <td>
                    <input type="button" value="Normal Button">
                    <input type="reset" value="Reset Button">
                    <input type="submit" value="Submit Button">

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
