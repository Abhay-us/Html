<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="GET">
        <label for="firstname"> First Name</label>
        <input type="text" name="myfirstname" placeholder="Enter First Name" id="firstname" required>

        Age
        <input type="number" name="myage" id="age" min="0" max="130" placeholder="Enter Age">

        Email
        <input type="email" name="myemail" id="email">

        Telephone
        <input type="tel" name="myphone" id="phone">

        DOB
        <input type="date" name="mydob" id="dob">

        Time
        <input type="dobtime" name="dobtime" id="dobtime">

        Datetime
        <input type="datetime" name="mydatetime" id="datetime">

        Datetime - Local
        <input type="datetime-local" name="datetimelocal" id="datetimelocal">

        Month
        <input type="month" name="month" id="month">

        Radio
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female"> Female

        Checkbox
        <input type="checkbox" name="hobbies" id="reading"> Reading
        <input type="checkbox" name="hobbies" id="Writing"> Writing
        <input type="checkbox" name="hobbies" id="Singing"> Singing

        <input type="button" value="Normal Button">
        <input type="reset" value="Reset Button">

        <input type="submit" value="Submit Button">
    </form>
</body>

</html>
