<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient</title>

    <style>
        .div1{
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ffff00a0, #3bfb3bc9);
            /* background: radial-gradient(red 10%, black 30%, yellow 5%, green 55%); */
        }

        .btn{
            border: none;
            padding: 10px 30px;
            background: #11ff00;
            font-size: 16px;
            letter-spacing: 1px;
        }
        .btn:hover{
            background: #000;
            color: #fff;
        }

        .btn1{
            color: White;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            letter-spacing: 1px;
            background: linear-gradient(90deg,red 50%, yellow 50%);
            background-size: 200%;
            background-position: left;

            transition-property: all;
            transition-duration: 1s;
            transition-delay: 0.5s;
            transition-timing-function: ease-in;
        }
        .btn1:hover{
            background-position: right;
            transition-property: all;
            transition-duration: 1s;
            transition-delay: 0.5s;
            transition-timing-function: ease-in;
        }

    </style>
</head>
<body>
    <!-- <div class="div1"></div> -->

    <button class="btn">Click Me</button>
    <button class="btn1">Click Me</button>
</body>
</html>
